<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome kit -->
    <script
      src="https://kit.fontawesome.com/c6eadd0fb1.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../public/css/index.css" />
    <link rel="stylesheet" href="../public/css/projects.css" />

    <!-- custom js -->
    <script src="../public/index.js" defer></script>
</head>
<body>
    <section class="projects container">
        <header><h1 class="fw-bolder text-dark" style="padding-top: 1rem;">Projects</h1></header>
        <div class="tasks-container grid">
            <div class="new-tasks bg-accent text-dark flex ">
                <div class="counter-container flex">
                    <h2 class="fs-400 fw-bold">New task</h2>
                    <div class="counter"></div>
                    
                </div>
                <button class="add-item">+</button>
                <div class="tasks-list-container">
                    <ul class="tasks">
                        <li class="task-list">Create Task Manager App</li>
                        <li class="task-list"></li>
                    </ul>
                </div>
            </div>
            <div class="tasks-in-progress bg-accent text-dark flex ">
                <div class="counter-container flex">
                    <h2 class="fs-400 fw-bold">In progress</h2>
                    <div class="counter"></div>
                    
                </div>
                <button class="add-item">+</button>
                <div class="tasks-list-container">
                    <ul class="tasks">
                        <li class="task-list">Create Task Manager App</li>
                        <li class="task-list"></li>
                    </ul>
                </div>
            </div>
            <div class="completed-tasks bg-accent text-dark  flex">
                <div class="counter-container flex">
                    <h2 class="fs-400 fw-bold">Completed tasks</h2>
                    <div class="counter"></div>
                    
                </div>
                <button class="add-item">+</button>
                <div class="tasks-list-container">
                    <ul class="tasks">
                        <li class="task-list">Create Task Manager App</li>
                        <li class="task-list"></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
